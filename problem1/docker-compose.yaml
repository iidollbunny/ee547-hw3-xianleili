# docker-compose.yaml
# Compose v2: no "version" field (removes the deprecation warning)

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: transit
      POSTGRES_USER: transit
      POSTGRES_PASSWORD: transit123
    ports:
      - "5432:5432"                 # expose Postgres to host (optional)
    healthcheck:                     # wait until DB is ready
      test: ["CMD-SHELL", "pg_isready -U transit -d transit"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"                  # open Adminer on http://localhost:8080
    depends_on:
      - db

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy   # ensure DB is ready before app runs
    environment:
      PYTHONUNBUFFERED: "1"

volumes:
  pgdata:
